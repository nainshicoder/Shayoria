<script src="shayari-data.js"></script>

<script>
const box = document.getElementById("shayariBox");

/* LOAD SHAYARI */
shayariData.forEach(item=>{
 const card=document.createElement("div");
 card.className="card";
 card.setAttribute("data-category",item.category);

 card.innerHTML=`
  <h3>${item.title}</h3>
  <div class="shayari">${item.text}</div>
  <div class="actions">
    <button onclick="copyText(this)">Copy</button>
    <button onclick="shareText(this)">Share</button>
    <button onclick="like(this)">‚ù§ <span>0</span></button>
  </div>
 `;
 box.appendChild(card);
});

/* FUNCTIONS */
function copyText(btn){
 let text=btn.parentElement.previousElementSibling.innerText;
 navigator.clipboard.writeText(text);
 alert("Copied!");
}

function shareText(btn){
 let text=btn.parentElement.previousElementSibling.innerText;
 if(navigator.share){
   navigator.share({text});
 }else{
   alert("Share supported nahi hai");
 }
}

function like(btn){
 let span=btn.querySelector("span");
 span.innerText=parseInt(span.innerText)+1;
}

function toggleMode(){
 document.body.classList.toggle("dark");
}

function searchShayari(){
 let input=document.getElementById("searchInput").value.toLowerCase();
 document.querySelectorAll(".card").forEach(card=>{
  card.style.display=card.innerText.toLowerCase().includes(input)
  ? "block":"none";
 });
}
</script>
